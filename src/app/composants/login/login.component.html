<div class="container">
    <!-- My title -->
    <h1 class="text-center text-info mt-4 mb-4">Connection</h1>

    <div class="bg-warning p-4" *ngIf="message">
        IDs incorrect
    </div>

    <!-- Form - Beggin -->
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control mt-4 mb-4" name="username" ngModel required placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control mt-4 mb-4" name="password" ngModel required placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Connect</button>
    </form>
    <!-- Form - End -->
</div>
